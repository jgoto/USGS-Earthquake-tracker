<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
     
    <title>Significant Earthquake Tracker</title>
</head>
<body>
    <div id="header">
        <h1>Significant Earthquakes - <span id="earthquake-interval"></span></h1>
        <div id="interval-links">
            <span id="daily" class="timespan">Daily</span>
            <span id="weekly" class="timespan">Weekly</span>
            <span id="monthly" class="timespan">Monthly</span>
        </div>
    </div>
    <div id = "content-container">

    </div>
    <div id = "footer">
        <p>Data from <a href="https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php">US Geological Survey</a></p>
        <p id="date-string"></p>
    </div>
    <script src="src/earthquake.js"></script>
    <script src="src/maps.js"></script>
</body>
</html>
